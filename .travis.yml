language: python
python:
    - 3.6
notifications:
    email: false

before_install:
    - sudo apt-get update
    - sudo apt-get -y install python-pip
    - sudo pip install --upgrade pip
    - pip install --upgrade pip
    - pip install pycodestyle pylint

jobs: 
  include:
  - stage: linters
    name: "pylint"
    python: 3.6
    script: find . -name \*.py -exec pylint  {} +
  - script: find . -name \*.py -exec pycodestyle --ignore=E402 {} +
    name: "pycodestyle"

stages:
  - linters